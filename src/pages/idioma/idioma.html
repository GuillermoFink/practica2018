<ion-header>

  <ion-navbar>
    <ion-title>{{ 'activar' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="placeMarker($event)">
    <agm-marker *ngIf="lat" [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  
</ion-content>

<ion-footer>
  <button ion-button full color="primary" icon-end (click)="Volver()">
    {{ 'volver' | translate }}
  </button>
